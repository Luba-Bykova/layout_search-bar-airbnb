<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"
     data-qa="big">
      <label class="Search Search_big">
        <div class="container">
          <button class="search-btn">
            <img class="search-image"
             src="images/Search.svg"
             alt="Search"
            >
          </button>
        </div>
        <input
         type="text"
         name="Search"
         data-qa="keypress"
         class="fild-txt"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"
     data-qa="small">
      <label class="Search Search_small">
        <button class="search-btns">
          <img class="search-imagess"
           src="images/Search.svg"
           alt="Search"
            >
        </button>
        <input
         type="text"
         name="Search"
         class="fild-txt"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
